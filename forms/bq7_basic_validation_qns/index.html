<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number of scoop</label>
        <input type="text" id="number-of-scoop">
    </div>
    <div>
        <label style="display:block">Select toppings</label>
        <div>
            <input type="checkbox" class="toppings" value="choc">Chocolate Lava
            <input type="checkbox" class="toppings" value="durian">Stinky Durian
            <input type="checkbox" class="toppings" value="cornflakes">Cornflakes
            <input type="checkbox" class="toppings" value="maple">Maple Syrup
            <input type="checkbox" class="toppings" value="sugar">Sugared Flakes
        </div>
    </div>
    <div>
        <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
